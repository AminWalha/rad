<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Wix Site - No Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    .iframe-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    /* If you can't remove the banner in HTML, hide it with this: */
    /* .banner, #top-banner { display: none !important; } */
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://awalha.wixsite.com/radiologique" allowfullscreen></iframe>
  </div>
</body>
</html>
